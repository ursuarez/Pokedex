	<script type="text/javascript">
		var opcion;
		opcion =prompt("              ¡BIENVENIDO A POKÉDEX!\n\n" +
						"Seleccione el pokémon que desea visualizar: \n\n\n" +
				  		"1)   Pikachu\n\n" +
							"2)   Bulbasaur\n\n" +
							"3)   Squirtle\n\n" + 
				  		"4)   Charmander\n\n\n");

		// Switch es del Diablo
		switch(opcion){

			case 'Pikachu':    case 'pikachu':    case '1': Pikachu(); break;
			case 'Bulbasaur':  case 'bulbasaur':  case '2': Bulbasaur(); break;
			case 'Squirtle':   case 'squirtle':   case '3': Squirtle(); break;
			case 'Charmander': case 'charmander': case '4': Charmander(); break;

			default: alert("Haz ingresado una opción incorrecta"); location.reload();
			}

	</script>
